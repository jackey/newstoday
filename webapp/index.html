<!DOCTYPE html>
<html>

  <head>
    <title>今日新闻</title>
    <meta charset="utf-8" />
    <script src="/src/lib/jquery.min.js"></script>
    <script src="/src/lib/json2.js"></script>
    <script src="/src/backbone.marionette/underscore.js" type="text/javascript"></script>
    <script src="/src/backbone.marionette/backbone.js" type="text/javascript"></script>
    <script src="/src/backbone.marionette/backbone.marionette.js" type="text/javascript"></script>
    <script src="/src/application.js"></script>

    <link href="/styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="page">
      <div id="page-sidebar-left"></div>
      <div id="page-content"></div>
      <div class="clearfix"></div>
    </div>

    <script type="text/template" id="news-template">
      <div class="news-header"><%= title%></div>
      <div class="news-body"><%= content%></div>
    </script>

    <script type="text/template" id="news-collection-item-template">
      <h4 class="news-item-title news-item-<%= id%>"><%= title%></h4>
    </script>

    <script type="text/template" id="news-collection-template">
    </script>
  </body>
</html>
